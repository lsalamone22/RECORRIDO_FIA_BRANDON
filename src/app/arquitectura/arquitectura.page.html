<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img src="../../assets/img-arquitectura/{{image}}">
    <h1 class="card-title">Horario de Atencion: {{horario}}</h1>
    <h1 class="card-title">Ubicacion: {{ubicacion}}</h1>
    <h1 class="card-title">Contacto: {{contacto}}</h1>
  </ion-card>

</ion-content>
